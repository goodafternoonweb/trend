{% extends "base.html" %}

{% block content %}
<h1>Welcome, {{ user }}!</h1>
<h2>Feed</h2>
<div class="post-section">
    {% for post in posts %}
    <div class="post">
        <img src="{{ url_for('static', filename='uploads/' + post.image) }}" alt="Post Image">
        <p>{{ post.caption }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
